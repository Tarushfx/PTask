scalar GraphQLDate

type User {
    _id: ID!
    name: String!
    email: String!
    password: String!
    token: String
}

input UserInputs {
    name: String!
    email: String!
    password: String!
}

input UserLoginInputs {
    email: String!,
    password: String!
}

type Query{
    about: String!
    userList: [User!]!
    UserSignIn(user: UserLoginInputs!): User
}

type Mutation {
    setAboutMessage(message: String!): String!
    UserAdd(user: UserInputs!): User!
}