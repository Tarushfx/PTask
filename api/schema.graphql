scalar GraphQLDate

type User {
    _id: ID!
    name: String!
    email: String!
    password: String!
}

input UserInputs {
    name: String!
    email: String!
    password: String!
}

type Query{
    about: String!
    userList: [User!]!
}

type Mutation {
    setAboutMessage(message: String!): String!
    UserAdd(user: UserInputs!): User!
}